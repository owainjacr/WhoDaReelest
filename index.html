<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>who da reelest!</title>

<style>
:root{
  --bg:#020617;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#6366f1;
  --shadow: rgba(0,0,0,.45);
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(900px 420px at 50% -12%, #0f172a, transparent),
    radial-gradient(700px 360px at 10% 110%, #134e4a, transparent),
    var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}
.frame{
  width:min(640px,92vw);
  padding:18px;
  border:1px solid var(--border);
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
  box-shadow:0 18px 40px var(--shadow);
  text-align:center;
}
.title{
  font-weight:950;
  font-size:22px;
  margin:0 0 10px;
  letter-spacing:.2px;
}
.sub{
  margin:0 0 12px;
  color:var(--muted);
  font-size:13px;
  line-height:1.45;
}
.stage{
  position:relative;
  display:grid;
  place-items:center;
  padding:10px 0;
}
.wheelShell{
  position:relative;
  width:min(460px,88vw);
  aspect-ratio:1/1;
  border-radius:50%;
  filter: drop-shadow(0 18px 22px rgba(0,0,0,.45));
}
canvas{
  width:100%;
  height:100%;
  display:block;
  border-radius:50%;
  border:10px solid rgba(255,255,255,.06);
  background: rgba(255,255,255,.02);
}
.pointer{
  position:absolute;
  top:-7px;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:16px solid transparent;
  border-right:16px solid transparent;
  border-top:28px solid #f8fafc;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,.45));
}
.controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}
button{
  appearance:none;
  border:none;
  cursor:pointer;
  border-radius:12px;
  padding:12px 16px;
  font-weight:950;
  background:var(--accent);
  color:#fff;
  box-shadow: 0 10px 22px rgba(99,102,241,.28);
  transition: transform .08s ease, filter .15s ease;
}
button:active{ transform: translateY(1px) scale(.99); }
button.ghost{
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
  box-shadow:none;
}
button:disabled{
  cursor:not-allowed;
  opacity:.7;
}
.result{
  margin-top:12px;
  padding:10px;
  border:1px solid var(--border);
  border-radius:12px;
  font-weight:950;
  background: rgba(2,6,23,.35);
}

/* Flashing GUY MORGAN text overlay */
.flashText{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  z-index:10000;
  pointer-events:none;
}
.flashText.show{ display:grid; }
.flashText .big{
  font-size:min(72px, 12vw);
  font-weight:1000;
  letter-spacing:1px;
  text-transform:uppercase;
  color:#fff;
  text-shadow:
    0 0 18px rgba(255,255,255,.35),
    0 0 40px rgba(99,102,241,.40),
    0 18px 45px rgba(0,0,0,.55);
  animation: flashGM 1.2s linear 1;
}
@keyframes flashGM{
  0%   { opacity:0; transform: scale(.95); }
  8%   { opacity:1; transform: scale(1.02); }
  16%  { opacity:0; transform: scale(1.00); }
  24%  { opacity:1; transform: scale(1.03); }
  32%  { opacity:0; transform: scale(1.00); }
  40%  { opacity:1; transform: scale(1.04); }
  55%  { opacity:0; transform: scale(1.00); }
  70%  { opacity:1; transform: scale(1.03); }
  100% { opacity:0; transform: scale(1.00); }
}

/* pov text */
.povText{
  margin:18px 0 8px;
  text-align:center;
  font-weight:950;
  font-size:16px;
}

/* stunt animation container */
.stuntWrap{
  margin-top:10px;
  border:1px solid var(--border);
  border-radius:16px;
  background:rgba(2,6,23,.35);
  overflow:hidden;
}
.stuntScene{
  position:relative;
  height:240px;
  width:100%;
}

/* Building + details */
.building{
  position:absolute;
  left:20px;
  top:18px;
  width:132px;
  height:160px;
  border:2px solid rgba(148,163,184,.35);
  border-bottom:none;
  border-radius:12px 12px 0 0;
  background:
    linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
}
.roof{
  position:absolute;
  left:20px;
  top:16px;
  width:132px;
  height:10px;
  border-radius:12px 12px 0 0;
  background: rgba(248,250,252,.25);
  opacity:.55;
}
.window{
  position:absolute;
  width:18px;
  height:18px;
  border:1px solid rgba(148,163,184,.25);
  border-radius:4px;
  background: rgba(255,255,255,.03);
  opacity:.7;
}
.ground{
  position:absolute;
  left:0;
  right:0;
  bottom:18px;
  height:2px;
  background:#fff;
  opacity:.45;
}
.groundGlow{
  position:absolute;
  left:0;
  right:0;
  bottom:18px;
  height:30px;
  background: radial-gradient(closest-side, rgba(99,102,241,.22), transparent);
  opacity:.55;
  pointer-events:none;
}

/* Stick figures */
.figure{
  position:absolute;
  width:54px;
  height:128px;
  filter: drop-shadow(0 10px 10px rgba(0,0,0,.35));
}
.figure .head{
  position:absolute;
  left:50%;
  top:0;
  width:18px;
  height:18px;
  border:3px solid rgba(248,250,252,.95);
  border-radius:50%;
  transform:translateX(-50%);
}
.figure .body{
  position:absolute;
  left:50%;
  top:18px;
  width:0;
  height:52px;
  border-left:3px solid rgba(248,250,252,.95);
  transform:translateX(-50%);
}
.figure .arm, .figure .leg{
  position:absolute;
  left:50%;
  height:0;
  border-top:3px solid rgba(248,250,252,.95);
  transform-origin: 0 0;
}
.figure .arm{ top:34px; width:30px; }
.figure .leg{ top:72px; width:32px; }
.figure .armL{ transform: translateX(-1px) rotate(-35deg); }
.figure .armR{ transform: translateX(-1px) rotate(35deg); }
.figure .legL{ transform: translateX(-1px) rotate(28deg); }
.figure .legR{ transform: translateX(-1px) rotate(-28deg); }

/* Thrower: step-in + shove + recoil */
.thrower{
  left:54px;
  top:34px;
  transform-origin: 50% 92%;
  animation: throwerMove 2.9s ease-in-out infinite;
}
.thrower .armL{ animation: throwerArms 2.9s ease-in-out infinite; }
.thrower .armR{ animation: throwerArms 2.9s ease-in-out infinite; }

@keyframes throwerMove{
  0%   { transform: translate(0,0) rotate(0deg); }
  12%  { transform: translate(0,0) rotate(0deg); }
  18%  { transform: translate(10px,0) rotate(-4deg); }
  24%  { transform: translate(12px,-1px) rotate(6deg); } /* shove moment */
  30%  { transform: translate(6px,0) rotate(-2deg); }
  40%  { transform: translate(0,0) rotate(0deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}
@keyframes throwerArms{
  0%   { transform: translateX(-1px) rotate(30deg); }
  14%  { transform: translateX(-1px) rotate(30deg); }
  22%  { transform: translateX(-1px) rotate(8deg); }   /* push forward */
  28%  { transform: translateX(-1px) rotate(42deg); }  /* recoil */
  100% { transform: translateX(-1px) rotate(30deg); }
}

/* Victim: pause on roof -> launched -> tumble -> slam -> lay on side */
.victim{
  left:108px;
  top:34px;
  transform-origin: 50% 92%;
  animation: victimPath 2.9s ease-in-out infinite;
}
.victim .armL{ animation: victimArmL 2.9s ease-in-out infinite; }
.victim .armR{ animation: victimArmR 2.9s ease-in-out infinite; }
.victim .legL{ animation: victimLegL 2.9s ease-in-out infinite; }
.victim .legR{ animation: victimLegR 2.9s ease-in-out infinite; }

@keyframes victimPath{
  0%   { transform: translate(0,0) rotate(0deg) scale(1); }
  14%  { transform: translate(0,0) rotate(0deg) scale(1); }            /* still on roof */
  22%  { transform: translate(30px,-10px) rotate(-18deg) scale(1); }   /* launch */
  36%  { transform: translate(160px,60px) rotate(85deg) scale(1); }    /* tumble */
  54%  { transform: translate(300px,128px) rotate(160deg) scale(1); }  /* tumble */
  70%  { transform: translate(382px,160px) rotate(95deg) scale(1.02);} /* impact on side */
  78%  { transform: translate(392px,160px) rotate(102deg) scale(1); }  /* slide */
  100% { transform: translate(392px,160px) rotate(102deg) scale(1); }  /* lay */
}

/* Limb flail timing */
@keyframes victimArmL{
  0%   { transform: translateX(-1px) rotate(-35deg); }
  18%  { transform: translateX(-1px) rotate(-35deg); }
  30%  { transform: translateX(-1px) rotate(-80deg); }
  48%  { transform: translateX(-1px) rotate(-10deg); }
  70%  { transform: translateX(-1px) rotate(20deg); }
  100% { transform: translateX(-1px) rotate(20deg); }
}
@keyframes victimArmR{
  0%   { transform: translateX(-1px) rotate(35deg); }
  18%  { transform: translateX(-1px) rotate(35deg); }
  30%  { transform: translateX(-1px) rotate(95deg); }
  48%  { transform: translateX(-1px) rotate(10deg); }
  70%  { transform: translateX(-1px) rotate(-15deg); }
  100% { transform: translateX(-1px) rotate(-15deg); }
}
@keyframes victimLegL{
  0%   { transform: translateX(-1px) rotate(28deg); }
  18%  { transform: translateX(-1px) rotate(28deg); }
  34%  { transform: translateX(-1px) rotate(70deg); }
  56%  { transform: translateX(-1px) rotate(10deg); }
  70%  { transform: translateX(-1px) rotate(40deg); }
  100% { transform: translateX(-1px) rotate(40deg); }
}
@keyframes victimLegR{
  0%   { transform: translateX(-1px) rotate(-28deg); }
  18%  { transform: translateX(-1px) rotate(-28deg); }
  34%  { transform: translateX(-1px) rotate(-75deg); }
  56%  { transform: translateX(-1px) rotate(-10deg); }
  70%  { transform: translateX(-1px) rotate(-35deg); }
  100% { transform: translateX(-1px) rotate(-35deg); }
}

/* Impact puff (simple) */
.puff{
  position:absolute;
  left:420px;
  bottom:18px;
  width:70px;
  height:40px;
  border-radius:999px;
  background: radial-gradient(circle at 40% 60%, rgba(248,250,252,.45), transparent 60%);
  opacity:0;
  transform: scale(.8);
  animation: puffPop 2.9s ease-in-out infinite;
  pointer-events:none;
}
@keyframes puffPop{
  0%,64% { opacity:0; transform: scale(.7); }
  70%    { opacity:.65; transform: scale(1.05); }
  78%    { opacity:.25; transform: scale(1.2); }
  100%   { opacity:0; transform: scale(1.25); }
}

/* Jumpscare modal (auto hides) */
.modal{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  background: rgba(0,0,0,.82);
  padding:12px;
  z-index:9999;
}
.modal.show{ display:grid; }
.modalCard{
  width:min(720px, 96vw);
  border:1px solid rgba(148,163,184,.25);
  border-radius:16px;
  background: rgba(2,6,23,.92);
  box-shadow: 0 24px 70px rgba(0,0,0,.70);
  overflow:hidden;
  transform: translateZ(0);
}
.modalHead{
  padding:12px 14px 10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.modalTitle{
  font-weight:1000;
  font-size:18px;
  letter-spacing:.2px;
}
.modalBody{
  padding:0 14px 14px;
}
.modalBody img{
  width:100%;
  height:auto;
  border-radius:12px;
  border:1px solid rgba(148,163,184,.18);
  display:block;
}

/* shake on appear */
.modalCard.shake{
  animation: shakeIn .55s linear 1;
}
@keyframes shakeIn{
  0%   { transform: scale(.98) translateX(0); }
  10%  { transform: scale(1.01) translateX(-10px); }
  20%  { transform: scale(1.02) translateX(10px); }
  30%  { transform: scale(1.02) translateX(-8px); }
  40%  { transform: scale(1.02) translateX(8px); }
  55%  { transform: scale(1.01) translateX(-6px); }
  70%  { transform: scale(1.01) translateX(6px); }
  85%  { transform: scale(1.00) translateX(-3px); }
  100% { transform: scale(1.00) translateX(0); }
}

/* bottom blurb */
.footerBlurb{
  margin-top:14px;
  padding-top:10px;
  border-top:1px solid rgba(148,163,184,.14);
  color:var(--muted);
  font-size:12px;
  line-height:1.45;
  text-align:left;
}
</style>
</head>

<body>
<div class="frame">
  <div class="title">who da reelest!</div>
  <p class="sub">real talk: dis wheel fixed — it gon’ land on Guy Morgan every time.</p>

  <div class="stage">
    <div class="wheelShell">
      <div class="pointer"></div>
      <canvas id="wheel" width="900" height="900"></canvas>
    </div>
  </div>

  <div class="controls">
    <button id="spinBtn">spin</button>
    <button id="resetBtn" class="ghost">reset</button>
  </div>

  <div class="result" id="resultValue">—</div>

  <div class="povText">pov you said guy morgan wasnt the reelest</div>

  <div class="stuntWrap">
    <div class="stuntScene">
      <div class="roof"></div>
      <div class="building"></div>

      <!-- lil windows (static decoration) -->
      <div class="window" style="left:44px; top:56px;"></div>
      <div class="window" style="left:74px; top:56px;"></div>
      <div class="window" style="left:104px; top:56px;"></div>
      <div class="window" style="left:44px; top:86px;"></div>
      <div class="window" style="left:74px; top:86px;"></div>
      <div class="window" style="left:104px; top:86px;"></div>

      <!-- thrower -->
      <div class="figure thrower" aria-hidden="true">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm armL"></div>
        <div class="arm armR"></div>
        <div class="leg legL"></div>
        <div class="leg legR"></div>
      </div>

      <!-- victim -->
      <div class="figure victim" aria-hidden="true">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm armL"></div>
        <div class="arm armR"></div>
        <div class="leg legL"></div>
        <div class="leg legR"></div>
      </div>

      <div class="puff" aria-hidden="true"></div>

      <div class="ground"></div>
      <div class="groundGlow" aria-hidden="true"></div>
    </div>
  </div>

  <!-- I can't include the exact requested autism sentence. -->
  <div class="footerBlurb">
   i’m autistic fr, that’s why i move like this
  </div>
</div>

<!-- Jumpscare popup -->
<div class="modal" id="modal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modalCard" id="modalCard">
    <div class="modalHead">
      <div class="modalTitle">yoooooooo he got a point!</div>
      <!-- no footer link text per your request -->
      <div style="width:1px;height:1px;opacity:0;pointer-events:none">.</div>
    </div>
    <div class="modalBody">
      <a href="https://imgflip.com/i/ahsl8w">
        <img src="https://i.imgflip.com/ahsl8w.jpg" alt="meme image" />
      </a>
    </div>
  </div>
</div>

<!-- Flash overlay -->
<div class="flashText" id="flashText" aria-hidden="true">
  <div class="big">GUY MORGAN</div>
</div>

<script>
/* ========= wheel ========= */
const NAMES = [
  "Guy Morgan","Idris Elba","Will Smith","Michael B. Jordan",
  "Donald Glover","Dev Patel","Riz Ahmed","Simu Liu",
  "John Boyega","Bad Bunny","The Weeknd","Drake"
];

const FIXED = "Guy Morgan";
const FIXED_INDEX = NAMES.indexOf(FIXED);

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const spinBtn = document.getElementById("spinBtn");
const resetBtn = document.getElementById("resetBtn");
const result = document.getElementById("resultValue");

let rot = 0, spinning = false;
const TAU = Math.PI * 2;

function draw(){
  const r = canvas.width / 2;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // subtle outer ring
  ctx.save();
  ctx.translate(r,r);
  ctx.beginPath();
  ctx.arc(0,0,r*0.92,0,TAU);
  ctx.fillStyle = "rgba(255,255,255,.03)";
  ctx.fill();
  ctx.restore();

  ctx.save();
  ctx.translate(r,r);
  ctx.rotate(rot);

  const slice = TAU / NAMES.length;

  for(let i=0;i<NAMES.length;i++){
    // segment
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.arc(0,0,r*0.85,i*slice,(i+1)*slice);
    ctx.closePath();
    ctx.fillStyle = i%2 ? "rgba(20,184,166,.18)" : "rgba(99,102,241,.24)";
    ctx.fill();

    // separator
    ctx.strokeStyle = "rgba(148,163,184,.18)";
    ctx.lineWidth = 2;
    ctx.stroke();

    // label
    ctx.save();
    ctx.rotate((i + 0.5) * slice);
    ctx.textAlign = "right";
    ctx.textBaseline = "middle";
    ctx.fillStyle = "rgba(255,255,255,.95)";
    ctx.font = "800 28px system-ui";
    ctx.fillText(NAMES[i], r*0.80, 0);
    ctx.restore();
  }

  // center cap
  ctx.beginPath();
  ctx.arc(0,0,r*0.17,0,TAU);
  ctx.fillStyle = "rgba(2,6,23,.72)";
  ctx.fill();
  ctx.lineWidth = 2;
  ctx.strokeStyle = "rgba(148,163,184,.22)";
  ctx.stroke();

  ctx.fillStyle = "rgba(255,255,255,.92)";
  ctx.font = "950 20px system-ui";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText("SPIN", 0, 0);

  ctx.restore();
}
draw();

/* ========= jumpscare + flash ========= */
const modal = document.getElementById("modal");
const modalCard = document.getElementById("modalCard");
const flashText = document.getElementById("flashText");

let hideTimer = null;

function showJumpscare(){
  // show + shake
  modal.classList.add("show");
  modalCard.classList.remove("shake");
  // force reflow so the shake restarts every time
  void modalCard.offsetWidth;
  modalCard.classList.add("shake");

  // auto-hide quick like a jumpscare
  clearTimeout(hideTimer);
  hideTimer = setTimeout(()=>{
    modal.classList.remove("show");
  }, 1200);
}

function flashGuyMorgan(){
  flashText.classList.add("show");
  // auto-remove after animation finishes
  setTimeout(()=> flashText.classList.remove("show"), 1250);
}

/* ========= spin logic ========= */
spinBtn.onclick = () => {
  if(spinning) return;
  spinning = true;
  spinBtn.disabled = true;
  result.textContent = "spinnin…";

  const slice = TAU / NAMES.length;
  const targetMid = (FIXED_INDEX + 0.5) * slice;

  // pointer at top: -PI/2
  const final = (-Math.PI/2 - targetMid) + (8 * TAU);

  const start = performance.now();
  const dur = 3100;
  const from = rot;

  const tick = (t) => {
    const p = Math.min(1, (t - start) / dur);
    const eased = 1 - Math.pow(1 - p, 3);
    rot = from + (final - from) * eased;
    draw();

    if(p < 1){
      requestAnimationFrame(tick);
    } else {
      spinning = false;
      spinBtn.disabled = false;
      result.textContent = FIXED;

      // flash AFTER it lands
      flashGuyMorgan();

      // then jumpscare
      showJumpscare();
    }
  };

  requestAnimationFrame(tick);
};

resetBtn.onclick = () => {
  rot = 0;
  draw();
  result.textContent = "—";
  spinning = false;
  spinBtn.disabled = false;
  modal.classList.remove("show");
  flashText.classList.remove("show");
};
</script>
</body>
